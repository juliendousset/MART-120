<html>
    <head>
        <title>Compound Interest Calculator</title>
        <link rel="shortcut icon" type="image/jpg" href="images/WebsiteLogo.jpg"/>
        <script src="js/main.js"></script>
        <script src="js/checkform.js"></script>
        <script src="js/bubbles.js"></script>
        <script src="js/pointer.js"></script>
        <script src="js/p5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">    
    </head>
    <body>
        <div class="wrapper">
            <h1 class="header">Compound Interest Calculator</h1>
            <p class="creator">By Julien Dousset</p>
            <table class="form">
                <tr>
                    <td>Initial Investment: <input type="text" class="small" id="IV" value="1000"></td>
                    <td>Compounds (Per Year): <input type="text" class="small" id="C" value="12"></td>
                </tr>
                <tr>
                    <td>Time Horizon (Years): <input type="text" class="small" id="TH" value="20"></td>
                    <td>Interest Rate (%): <input type="text" class="small" id="IR" value="6"></td>
                </tr>
                <tr>
                    <td>
                        <select class="small" id="scale">
                            <option value="Scaled" selected>Scaled</option>
                            <option value="Pixel">Every Pixel is One Dollar</option>
                        </select>
                    </td>
                    <td><button onClick="CheckForm();">Graph</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
